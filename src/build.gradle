// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {

    ext {
        version_kotlin = "1.3.50"
        version_gradle = '3.5.3'
        version_constraint_layout = "2.0.0-alpha3"
        version_core = "1.1.0"
        version_coroutine = "1.1.0"
        version_lifecycle_extensions = "2.0.0"
        version_navigation = "2.1.0"
        version_room = "2.2.1"
        version_nav = "2.1.0"
        version_fragment = "1.0.0"
        version_appcompat = "1.0.2"
        version_ktx = "1.0.1"
        version_ktx_nav = "1.0.0"
    }

    repositories {
        google()
        jcenter()
        
    }
    dependencies {
        classpath "com.android.tools.build:gradle:$version_gradle"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$version_kotlin"
        classpath "androidx.navigation:navigation-safe-args-gradle-plugin:$version_nav"

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
